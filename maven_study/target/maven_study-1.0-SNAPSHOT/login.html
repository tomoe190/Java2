<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--      请求路径         请求方法，不写默认是get-->
    <form action="login" method="post">
<!--                              请求数据的键-->
        用户名：<input type="text" name="username">
        <br><br>
        密码：<input type="password" name="password">
        <br><br>
<!--           提交按钮，写在 form 表单标签中的提交按钮，点击之后，自动发送http请求，
表单中的input元素，会当作请求数据-->
<!--        表单提交格式：get方法，在queryString 里作为请求数据
                       post方法，请求数据是放在body 中，格式和queryS挺-->
        <input type="submit" value="登录">
    </form>
    <br><br>
<!--绑定按钮的点击事件，在用户点击时，调用绑定的函数-->
<!--js方式跳转-->
    <button id="btn" onclick="goto()">点我跳转</button>
    <br><br>
<!--服务端方式跳转-->
    <button  onclick="goto2(1)">服务端转发</button>
    <button  onclick="goto2(2)">服务端重定向</button>
</body>

<script>
    function goto() {// 跳转页面
        window.location.href = "home.html";
    }
    function goto2(type) {// 跳转页面
        window.location.href = "goto?type="+type;
    }
</script>
</html>
